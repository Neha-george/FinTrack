<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Processor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <textarea id="smsInput" placeholder="Enter SMS message here"></textarea>
      <button id="processButton">Process SMS</button>
    </div>

    <div class="summary-section">
      <h3>Total Balance: <span id="totalBalance">100000.00</span></h3>
      <h3>Total Expenditure: <span id="totalExpenditure">100.00</span></h3>
    </div>

    <div class="table-section">
      <table id="smsTable" border="1">
        <thead>
          <tr>
            <th>Message</th>
            <th>Amount</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Processed SMS entries will appear here -->
        </tbody>
      </table>
    </div>

    <div class="sidebar">
      <h3>SMS Messages</h3>
      <ul id="smsList">
        <!-- Processed SMS messages will appear here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
