<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-login button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
    }

    .ios-btn {
      background-color: #000;
      color: white;
    }

    .input-group {
      margin-top: 20px;
      text-align: left;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    .forgot-password {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="social-login">
      <button class="google-btn" onclick="loginWithGoogle()">Continue with Google</button>
      <button class="ios-btn" onclick="loginWithIOS()">Continue with iOS</button>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button class="login-btn" onclick="login()">Login</button>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

  <script>
    function loginWithGoogle() {
      alert("Redirecting to Google login...");
    }

    function loginWithIOS() {
      alert("Redirecting to iOS login...");
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }
      
      // Redirect to Set PIN Page
      window.location.href = "/jsproject/setpin/index.html";
    }
  </script>
</body>
</html>
